  variables-info3: "ユーザーからの入力を受け取るには、ページに「ユーザー入力」ブロックを設置し、「変数名」に入力を格納したい変数名を設定するのじゃ(変数は自動で作成されるのじゃ)。その変数を使ってユーザー入力に応じた動作を行えるのじゃ。"
  variables-info4: "関数を使うと、値の算出処理を再利用可能な形にまとめることができるのじゃ。関数を作るには、「関数」タイプの変数を作成します。関数にはスロット(引数)を設定することができ、スロットの値は関数内で変数として利用可能なのじゃ。また、AiScript標準で関数を引数に取る関数(高階関数と呼ばれます)も存在するのじゃ。関数は予め定義しておくほかに、このような高階関数のスロットに即席でセットすることもできるのじゃ。"
