common:
  misskey: "A ⭐ of fediverse"
  about-title: "A ⭐ of fediverse."
  about: "Misskeyを見つけてくれてありがとうなのじゃ！Misskeyは、地球で生まれた<b>分散マイクロブログSNS</b>なのじゃ！Fediverse(様々なSNSで構成される宇宙)の中に存在するから、他のSNSと相互に繋がっているのじゃ。しばらく都会の喧騒から離れて、新しいインターネットにダイブしてみないかの？"
  intro:
    title: "Misskeyって何かの？"
    about: "Misskeyはオープンソースの<b>分散型マイクロブログSNS</b>なのじゃ。リッチで高度にカスタマイズできるUI、投稿へのリアクション、ファイルを一元管理できるドライブなど、先進的な機能を揃えているのじゃ。また、Fediverseと呼ばれるネットワークに接続できるから、他のSNSともやり取りできるのじゃ。例えば、ご主人が何か投稿すると、その投稿はMisskeyだけでなく他のSNSにも伝わるのじゃ。ちょうどある惑星から他の惑星に電波を発信している様子をイメージするのじゃ！"
    features: "特徴"
    rich-contents: "投稿"
    rich-contents-desc: "自分の考え、話題の出来事、皆と共有したいことについて発信するのじゃ。必要なら、様々な構文を使って投稿を装飾したり、好きな画像、動画などのファイルやアンケートを添付することもできるのじゃ。"
    reaction: "リアクション"
    reaction-desc: "ご主人の気持ちを伝える最も簡単な方法なのじゃ。Misskeyは、他のユーザーの投稿に様々なリアクションを付けることができるのじゃ。いちどMisskeyのリアクション機能を体験してしまうと、もう「いいね」の概念しか存在しないSNSには戻れなくなるかもしれないのじゃ。"
    ui: "インターフェース"
    ui-desc: "どのようなUIが使いやすいかは人それぞれなのじゃ。だから、Misskeyは自由度の高いUIを持っているのじゃ。レイアウトやデザインを調整したり、カスタマイズ可能ないろいろなウィジェットを配置したりして、自分だけのホームを作るのじゃ。"
    drive: "ドライブ"
    drive-desc: "以前投稿したことのある画像をまた投稿したくなったことはないかの？もしくは、アップロードしたファイルをフォルダ分けして整理したくなったことはないかの？Misskeyの根幹に組み込まれたドライブ機能によってそれらが解決するのじゃ。ファイルの共有も簡単なのじゃ。"
    outro: "他にもMisskeyにしかない機能はまだまだあるから、ぜひご主人自身の目で確かめてみるのじゃ。Misskeyは分散型SNSじゃから、このインスタンスが気に入らなければ他のインスタンスを試すこともできるのじゃ。それでは、GLHF！なのじゃ！"
